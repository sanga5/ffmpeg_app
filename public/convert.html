<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convert</title>
</head>
<body>
  <h1>Convert Files</h1>
  <ul id="file-list"></ul>

  <form id="convert-form">
    <label for="file-select">Select a file to convert:</label>
    <select id="file-select" name="file">
      <!-- Options will be populated here -->
    </select>
    <br>
    <label for="format">Select format:</label>
    <select id="format" name="format">
      <option value="mp4">MP4</option>
      <option value="avi">AVI</option>
      <option value="mkv">MKV</option>
    </select>
    <br>
    <button type="submit">Convert</button>
  </form>

  <script>
    // Fetch the list of files and populate the file list and select options
    fetch('/api/files-list')
      .then(response => response.json())
      .then(files => {
        const fileList = document.getElementById('file-list');
        const fileSelect = document.getElementById('file-select');
        files.forEach(file => {
          const li = document.createElement('li');
          li.textContent = file;
          fileList.appendChild(li);

          const option = document.createElement('option');
          option.value = file;
          option.textContent = file;
          fileSelect.appendChild(option);
        });
      })
      .catch(error => {
        console.error('Error fetching file list:', error);
      });

    // Handle form submission for file conversion
    document.getElementById('convert-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      fetch('/api/convert', {
        method: 'POST',
        body: new URLSearchParams(formData)
      })
      .then(response => response.json())
      .then(data => {
        alert('File converted successfully');
      })
      .catch(error => {
        console.error('Error converting file:', error);
      });
    });
  </script>
</body>
</html>
